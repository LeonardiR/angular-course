<div class="container">
  <div class="row mb-2">
    <div class="col">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input formControlName="pw" type="password" class="form-control" id="pw" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="repw">Password</label>
          <input formControlName="repw" type="password" class="form-control" id="repw" placeholder="Password">
        </div>
        <button [disabled]="!form.valid" type="submit" (click)="submitForm()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <div [hidden]="form.valid" class="alert alert-danger" role="alert">
        Please fill the form correctly
      </div>
      <div [hidden]="!form.valid" class="alert alert-success" role="alert">
        Ready!!
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <p>{{ form.value | json }}</p>
    </div>
  </div>
  <div *ngIf="users.length !== 0" class="row mb-2">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
          <th scope="col">Re-password</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.pw}}</td>
          <td>{{user.repw}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
